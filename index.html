<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Mori - Existential Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            z-index: 10;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="content">
        <h1>ðŸ’€ Memento Mori</h1>
        <p>Die VergÃ¤nglichkeit ist unausweichlich. Nutze deine Zeit weise.</p>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Beleuchtung fÃ¼r den Totenkopf
        const ambientLight = new THREE.AmbientLight(0x888888); // StÃ¤rkeres Umgebungslicht
        scene.add(ambientLight);
        
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(hemiLight);
        
        const pointLight = new THREE.PointLight(0xff0000, 5, 50);
        pointLight.position.set(0, 5, 10);
        scene.add(pointLight);
        
        // Sicherstellen, dass die CORS-Fehler abgefangen werden
        function handleError(error) {
            console.error('Fehler beim Laden des 3D-Totenkopf-Modells:', error);
            alert('Fehler beim Laden des 3D-Modells! PrÃ¼fe CORS-Einstellungen und SerververfÃ¼gbarkeit.');
        }
        
        // Lade das 3D-Totenkopf-Modell aus der hochgeladenen GLTF-Datei mit CORS-Support
        const loader = new THREE.GLTFLoader();
        loader.load('https://abit11w.github.io/scene.gltf', function(gltf) {
            console.log("Modell geladen", gltf);
            const skull = gltf.scene;
            skull.scale.set(3, 3, 3);
            skull.position.set(0, -2, 0);
            scene.add(skull);

            // Standardmaterial setzen, falls kein Material vorhanden ist
            skull.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        metalness: 0.3,
                        roughness: 0.5
                    });
                }
            });

            // Maussteuerung fÃ¼r InteraktivitÃ¤t
            document.addEventListener("mousemove", (event) => {
                skull.rotation.y = (event.clientX / window.innerWidth) * 2 - 1;
                skull.rotation.x = (event.clientY / window.innerHeight) * 2 - 1;
            });

            function animate() {
                requestAnimationFrame(animate);
                skull.rotation.y += 0.002;
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, handleError);
        
        // Kameraeinstellungen
        camera.position.set(0, 3, 10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
    </script>
</body>
</html>
